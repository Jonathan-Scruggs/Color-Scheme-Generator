<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <main>
        <div class="color-generator">
            <form class="color-generator-form">
                <input type="color" name="color-picker" class="color-picker" value="#F55A5A">
                <select class="color-scheme-picker" name="color-scheme-picker">
                    <option value="Monochrome">Monochrome</option>
                    <option value="Monochrome-dark">Monochrome-dark</option>
                    <option value="Monochrome-light">Monochrome-light</option>
                    <option value="Analogic">Analogic</option>
                    <option value="Complement">Complement</option>
                    <option value="Analogic-complement">Analogic-complement</option>
                    <option value="Triad">Triad</option>
                </select>
                <button class="form-btn">Get color scheme</button>
            </form>
            <div class="colors-display">
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color-hex" id="color-5"></div>
                <div class="color-hex">
                    <span id="color-1-hex">#F55A5A</span>
                </div>
                <div class="color-hex">
                    <span id="color-2-hex">#2B283A</span>
                </div>
                <div class="color-hex">
                    <span id="color-3-hex">#FBF3AB</span>
                </div>
                <div class="color-hex">
                    <span id="color-4-hex">#AAD1B6</span>
                </div>
                <div class="color-hex">
                    <span id="color-5-hex">#A626D3</span>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
